<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            margin: 20px;
            padding: 10px;


        }

        .c1 {

            display: inline;
        }

        span {

            border: 1px solid blue;
            margin: 20px;
            padding: 10px;

        }

        .c2 {

            display: block;

        }
    </style>
</head>

<body>
    <!-- กลุ่ม Block TAG ใช้ความกว้างเต็มพื้นที่-->
    <div class="c1">AAAAA </div>
    <div class="c1">BBBBB</div>
    <div>CCCCC</div>



    <!-- กลุ่ม In line TAG กว้างเท่ากับตัวเนื้อหา-->

    <span class="c2">11111</span>
    <span class="c2">22222</span>
    <span>33333</span>





</body>

</html>
